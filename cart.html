<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Revisa el teu carret de compra a PokéCRDS i finalitza la teva comanda.">
    <meta name="keywords" content="Cartes Pokémon, Carret de compra">
    <title>PokéCRDS - Carret</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-poke-bg font-poppins text-poke-text">
    <header class="bg-gradient-to-r from-poke-blue to-poke-yellow text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold flex items-center">
                <span class="pokeball mr-2"></span>PokéCRDS
            </h1>
            <nav class="flex space-x-4">
                <a href="index.html" class="hover:text-poke-red transition-colors">Inici</a>
                <a href="catalog.html" class="hover:text-poke-red transition-colors">Catàleg</a>
                <a href="cart.html" class="hover:text-poke-red transition-colors">Carret</a>
                <a href="contact.html" class="hover:text-poke-red transition-colors">Contacte</a>
                <a href="sell.html" class="hover:text-poke-red transition-colors">Vendre Cartes</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section id="cart" class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-poke-blue">Carret de Compra</h2>
            <div id="cartItems" class="space-y-4"></div>
            <p id="cartTotal" class="text-lg font-semibold text-poke-text"></p>
            <button id="checkoutBtn" class="bg-poke-red text-white px-4 py-2 rounded-lg hover:bg-opacity-80 transition-colors">Finalitzar Compra</button>
        </section>
    </main>

    <footer class="bg-gradient-to-r from-poke-blue to-poke-yellow text-white p-4 text-center">
        <p>© 2025 PokéCRDS. Tots els drets reservats.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
